name: Pytest testing

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7.5'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .[dev]
        cd OpticalNavigation && pip install -e . && cd ..
        pip install matplotlib
    - name: Test with pytest
      run: |
        pytest tests/
        pytest OpticalNavigation/tests/conftest.py
        pytest OpticalNavigation/tests/const.py
        pytest OpticalNavigation/tests/gen_opnav_data.py
        pytest OpticalNavigation/tests/test_attitude.py
        pytest OpticalNavigation/tests/test_find.py
        pytest OpticalNavigation/tests/test_ukf.py